
<head>
    <title>景點觀光展覽資訊</title>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    table { 
        font-family: Arial, Helvetica, sans-serif; 
        border-collapse: collapse; 
        width: 100%; 
    } 
    td, th { 
        border: 1px solid #ddd; 
        padding: 6px; 
    } 
    tr:nth-child(even){background-color: #f2f2f2;} 
    tr:hover {background-color: #ddd;} 
    th { 
        padding-top: 12px; 
        padding-bottom: 12px; 
        text-align: left; 
        background-color: #04AA6D; 
        color: white; 
    } 
    *{
      margin: 0;
      padding: 0;
    }
</style>
<script>
    var openUrl =
        "https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
    var xhr = new XMLHttpRequest();
    xhr.open('GET', openUrl, true);
    xhr.send();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200) {
            dataset = JSON.parse(this.responseText);
            //console.log(dataset);
            addNewData(dataset);
        }
    };
    var paging = 1;
    var start = 0;
    function addNewData(dataset){
        var myTable = document.getElementById("myTable");
        var page = document.getElementById("paging");
        page.innerHTML = paging + " / 111 頁"
        dataset.forEach(function(data, index) {
            
            if(paging == 1){
                if(index<10){
                  
                    start++;
                    var row = myTable.insertRow(-1);
                    row.insertCell(0).innerHTML = data['title'];
                    row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
                    row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
                }
            }
            for(i=2;i<=111;i++){
                if(paging == i){
                    if(index>=((i*10)-10) && index<(i*10)){
                        myTable.deleteRow(1);
                        var row = myTable.insertRow(-1);
                        row.insertCell(0).innerHTML = data['title'];
                        row.insertCell(1).innerHTML = data['showInfo'][0]['location'];
                        row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
                    }
                }
            }
        });
    }
</script>
<body>
    <h1>景點觀光展覽資訊</h1>
    <button id="btnP" onclick="prevPage()">上一頁</button>
        <div id="paging" style="display:inline;"></div>
    <button id="btnN" onclick="nextPage()">下一頁</button>
    <form>
        關鍵字：<input type="text" id="myInput" placeholder="搜尋..." onchange="update()">
    </form>
    <table id="myTable" class="table table-striped table-hover">
        <tr>
            <th>名稱</th>
            <th>地點</th>
            <th>票價</th>
        </tr>
    </table>
    <script>
        function update(){
            start = 1;
            addNewData(dataset);
            $("#myInput").on("keyup", function(){
                //抓關鍵字
                var value = $(this).val().toLowerCase();
                //抓table
                $("#myTable tr").filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
            start =0;
        }
        function nextPage(){
            if(paging<111){
                paging++;
                addNewData(dataset);
            }
        }
        function prevPage(){
            if(paging>2){
                paging--;
                addNewData(dataset);
            }
        }
    </script>
</body>
