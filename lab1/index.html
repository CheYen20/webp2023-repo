<body>
    <div id="container" tableindex="0"></div>
</body>
<script>
    //英文打字遊戲
    var container = document.getElementById("container");
    window.onload = function(){
        container.textContent = addNewCharater(3);
    }

    window.addEventListener("keyup", function(e){
        var firstone = container.textContent.substring(0, 1);
        //重新開始
        if(e.key =='Escape'){
            container.textContent = "";
        }
        //第一個字打不出來
        else if(e.key == 'Backspace'){
            var str = container.textContent;
            container.textContent = str.substring(1,container.textContent.length);
        }
        //打對了
        else if(e.key == firstone){
            container.textContent = container.textContent.substring(1, container.textContent.length);
        }
        else{
            container.textContent += e.key;
        }
        container.textContent += addNewCharater(3);
    });

    window.addEventListener("keydown", function(e){
        var firstone = container.textContent.substring(0, 1);
        if(e.key == firstone){
            var tmp = "<span style=\"color:red;font-size:3cm;\";>" + firstone + "</span>";
            container.innerHTML = tmp + container.textContent.substring(1,container.length);
        }
    });
    //func產生英文字母
    addNewCharater = function(x){
        var n = Math.floor(Math.random()*x)+1;
        var str = '';
        for(let i=0; i<n; i++){
                str += String.fromCharCode(97+Math.floor(Math.random()*26));
                return str;
        }
     };

</script>
